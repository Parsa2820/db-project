<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <form action="">
        <select name="table">
            {% for table in tables %}
                <option value="{{table}}">{{table}}</option>
            {% endfor %}
        </select>
        <input type="text" name="column" placeholder="Entity field">
        <input type="text" name="value" placeholder="Value for selected field">
        <input type="submit" value="Search">
    </form>
    <table>
        <thead>
            <tr>
                <th>Field name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Search to get output table</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
